<div class="f-l location">
  <!-- coolie -->
  <link rel="stylesheet" href="/component/tooltip/tooltip.css">
  <!-- /coolie -->
  <span v-el:trigger>
    <slot></slot>
  </span>
  <div class="tooltip"
       v-bind:class="{
    'top':    placement === 'top',
    'left':   placement === 'left',
    'right':  placement === 'right',
    'bottom': placement === 'bottom'
    }"
       v-el:popover
       v-show="show"
       :transition="effect"
       role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">
      {{{content}}}
    </div>
  </div>
</div>
